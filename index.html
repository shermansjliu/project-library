<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Library</title>
</head>
<body >


    <form  action="#" onSubmit="render()" class="form-hidden">
            <input type="text" name="title" value="Title">
            <input type="text" name="author" value="Author">
            <input type="number" name="pages" value="100">
            <div class="hasReadContainer">
                <p>Read?</p>
                <input type="checkbox" name="read">
            </div>

            <input type="submit" name ="submit-book" value="Add Book">
        </form>

    <header>
        <h1>Libary Books</h1>
        <button class="add-book-btn">
            <p>New Book</p>
        </button>
    </header>
    <div class="library">
        <div class="b-card">
            <p>Sample Title</p>
            <p>John doe</p>
            <p>20</p>
            <p>Read</p>
            <button class="remove-book-btn">Remove Book</button>
            <button class="read-btn">Read</button>
        </div>

    </div>


<script src="main.js"></script>
</body>
</html>
